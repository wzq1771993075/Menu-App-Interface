<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Menu App Interface</title>
		<link rel="stylesheet" href="Menu App Interface.css" type="text/css">
		<script src="jquery-3.2.0.min.js"></script>
		<script src="Menu App Interface.js"></script>
	</head>
	<body>
	<div class="paper">
		<div class="box">
			<div class="bar">
				<div class="menu">
					<span></span>
					<span></span>

						<div>
							<p>Espresso</p>
							<div class="counter">

					</div>
				</div>
			</div>

					<div class="item-icon food"></div>
